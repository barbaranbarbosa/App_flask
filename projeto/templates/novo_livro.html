{% extends 'base.html' %}
{% block conteudo %}
<h2>Cadastrar Livro</h2>
<hr>
<form action="{{ url_for('adiciona_livro') }}" method="POST">
    <label>Nome</label>
    <input type="text" class="form-control" name="nome" placeholder="Nome do livro">
    <label>Descrição</label>
    <input type="text" class="form-control" name="descricao" placeholder="Descrição do livro">
    <label>Valor</label>
    <input type="number" class="form-control" name="valor" placeholder="Valor do livro">
    <button class="btn btn-success">Adicionar</button>
</form>
{% endblock conteudo %}
